<!DOCTYPE html>
<html>
<link href="addEdit.css" rel="stylesheet" />
<link href="pendingAddEdit.css" rel="stylesheet" />


<body onload="loading()">
	
		<table id="itemTable">
			<tr>
				<td>Task Name</td>
				<td><input type="text" name id="nameText"/></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><select id="category"></select></td>
			</tr>
			<tr>
				<td>Due Date</td>
				<td><input type="date" id="dueDate"/></td>
			</tr>
			<tr>
				<td>Due Time</td>
				<td><input type="time" id="dueTime"/></td>
			</tr>
			<tr>
				<td>Comments</td>
				<td ><textarea id = "comments" value="" rows="10" cols="20"></textarea></td>
			</tr>
		</table>
		<br>
		<br>
		<div class="operationButton" onclick="submitItem()"><b>Submit</b></div>
		<div class="operationButton" onclick="reset()"><b>Reset</b></div>
		<div class="operationButton" onclick="cancel()"><b>Cancel</b></div>

		<h2 id="notice" >No Item Selected</h2>
	
	<script src="pendingAddEdit.js"></script>
</body>
</html>
